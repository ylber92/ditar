<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Ditar Personal - INFO 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="text-center mb-4">📓 Ditar Personal - INFO 2025</h1>

    <!-- Seksioni Login/Register -->
    <div id="auth-section" class="card p-4 shadow-sm">
      <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Fjalëkalimi" required>
      <button class="btn btn-primary me-2" onclick="login()">Hyr</button>
      <button class="btn btn-secondary" onclick="register()">Regjistrohu</button>
    </div>

    <!-- Seksioni Ditarit (fillimisht i fshehur) -->
    <div id="diary-section" class="card p-4 shadow-sm mt-4" style="display:none;">
      <h4 class="mb-3">Shto hyrje</h4>
      <form id="entry-form" class="row g-2 mb-4">
        <div class="col-md-4">
          <input type="text" id="title" class="form-control" placeholder="Titulli" required>
        </div>
        <div class="col-md-3">
          <input type="date" id="eventDate" class="form-control">
        </div>
        <div class="col-md-5">
          <input type="text" id="description" class="form-control" placeholder="Përshkrimi" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Ruaj hyrjen</button>
        </div>
      </form>

      <h4>Hyrjet e tua</h4>
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Titulli</th>
            <th>Data e ngjarjes</th>
            <th>Përshkrimi</th>
            <th>Krijuar më</th>
            <th>Veprime</th>
          </tr>
        </thead>
        <tbody id="entries"></tbody>
      </table>

      <button class="btn btn-danger mt-3" onclick="logout()">Dil</button>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBuvqnhgd_0b8SrGhDKt-0B2GP57q0aWkc",
      authDomain: "info-2025.firebaseapp.com",
      projectId: "info-2025",
      storageBucket: "info-2025.firebasestorage.app",
      messagingSenderId: "684808837002",
      appId: "1:684808837002:web:1089de9b58e06cbbd95a73",
      measurementId: "G-Q9513D0LXS"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Vetëm ky user lejohet
    const allowedEmail = "emailyt@example.com"; // <-- ndrysho me emailin tënd

    // Regjistrim
    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Regjistrimi u krye me sukses!"))
        .catch(err => alert("Gabim: " + err.message));
    }

    // Login
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert("Gabim: " + err.message));
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Kontroll përdoruesi
    auth.onAuthStateChanged(user => {
      if (user) {
        if (user.email !== allowedEmail) {
          alert("Nuk ke akses në këtë aplikacion!");
          auth.signOut();
          return;
        }
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("diary-section").style.display = "block";
        loadEntries(user.uid);
      } else {
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("diary-section").style.display = "none";
      }
    });

    // Shto hyrje
    document.getElementById("entry-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = sanitize(document.getElementById("title").value);
      const description = sanitize(document.getElementById("description").value);
      const eventDate = document.getElementById("eventDate").value || null;
      const user = auth.currentUser;
      if (!user) return;

      db.collection("entries").add({
        uid: user.uid,
        title,
        description,
        eventDate,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        e.target.reset();
      }).catch(error => alert("Gabim gjatë ruajtjes: " + error.message));
    });

    // Ngarko hyrjet (real-time)
    function loadEntries(uid) {
      db.collection("entries")
        .where("uid", "==", uid)
        .orderBy("createdAt", "desc")
        .onSnapshot(snapshot => {
          const tbody = document.getElementById("entries");
          tbody.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${data.title}</td>
              <td>${data.eventDate || "Jo e dhënë"}</td>
              <td>${data.description}</td>
              <td>${data.createdAt?.toDate().toLocaleString() || ""}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editEntry('${doc.id}', '${data.title}', '${data.description}', '${data.eventDate || ""}')">✏️</button>
                <button class="btn btn-danger btn-sm" onclick="deleteEntry('${doc.id}')">🗑️</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    // Fshi hyrje
    function deleteEntry(id) {
      if (confirm("A je i sigurt që do ta fshish këtë hyrje?")) {
        db.collection("entries").doc(id).delete();
      }
    }

    // Ndrysho hyrje
    function editEntry(id, title, description, eventDate) {
      const newTitle = prompt("Titulli i ri:", title);
      const newDesc = prompt("Përshkrimi i ri:", description);
      const newDate = prompt("Data e ngjarjes (YYYY-MM-DD):", eventDate || "");
      if (newTitle && newDesc) {
        db.collection("entries").doc(id).update({
          title: sanitize(newTitle),
          description: sanitize(newDesc),
          eventDate: newDate || null
        });
      }
    }

    // Sanitizim i thjeshtë
    function sanitize(str) {
      return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
