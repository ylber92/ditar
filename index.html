<!DOCTYPE html>
<html lang="sq-AL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ditari Im</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .entry {
      margin-top: 20px;
    }

    .entry p {
      margin: 5px 0;
    }

    .entry .date {
      font-weight: bold;
      color: #555;
    }

    .entry .title {
      font-size: 1.2em;
      color: #333;
    }

    .entry .description {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ditari Im</h1>

    <form id="diaryForm">
      <table>
        <tr>
          <td><label for="entryDate">Data e Ngjarjes:</label></td>
          <td><input type="date" id="entryDate" name="entryDate"></td>
        </tr>
        <tr>
          <td><label for="entryTitle">Titulli:</label></td>
          <td><input type="text" id="entryTitle" name="entryTitle" required></td>
        </tr>
        <tr>
          <td><label for="entryDescription">PÃ«rshkrimi:</label></td>
          <td><textarea id="entryDescription" name="entryDescription" rows="4" required></textarea></td>
        </tr>
      </table>
      <button type="submit">Ruaj Hyrjen</button>
    </form>

    <div id="entries" class="entry"></div>
  </div>

  <script>
    document.getElementById('diaryForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const date = document.getElementById('entryDate').value || new Date().toLocaleDateString();
      const title = document.getElementById('entryTitle').value;
      const description = document.getElementById('entryDescription').value;

      const entryHTML = `
        <div class="entry">
          <p class="date">Data: ${date}</p>
          <p class="title">${title}</p>
          <p class="description">${description}</p>
        </div>
      `;

      document.getElementById('entries').insertAdjacentHTML('beforeend', entryHTML);

      document.getElementById('diaryForm').reset();
    });
  </script>

</body>
</html>
